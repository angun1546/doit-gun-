<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자바스크립트 이벤트</title>
	<link rel="stylesheet" href="css/function.css">
</head>

<body>
	<!-- Do it! HTML 요소에 이벤트 처리기 연결하기 -->
	<ul>
		<li><a href="#" onclick="alert('Green')">Green</a></li>
		<li><a href="#">Orange</a></li>
		<li><a href="#">Purple</a></li>
	</ul>
	<div id="result"></div>
	<script>
		//  DOM property 로 설정
		document.querySelector('ul>li:nth-of-type(2)>a').onclick = () => document.querySelector('#result').style.background = 'orange';
		// Method 로 설정
		document.querySelector('ul>li:nth-of-type(3)>a').addEventListener('click', function () {
			document.querySelector('#result').style.background = 'purple';
		})
	</script>
</body>

</html>
