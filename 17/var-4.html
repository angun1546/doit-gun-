  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재선언과 재할당</title>
  </head>
  <body>
    <script>
      // Do it! 변수의 재선언과 재할당
      var seed = 3;
      for (i = 1; i <= 5; i++) {
        var seed = 5;
        var result = seed * i;
        console.log(result);
      }
      console.log(seed);

      var a = 10;
      console.log(a);

       var a = 20;/* 재할당 */
      console.log(a);
  
    </script>
  </body>
