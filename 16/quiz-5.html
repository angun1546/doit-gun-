<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("숫자");
      console.log(input);

      if (input === null) {
        alert("숫자가 아닙니다.");
      } else if (parseInt(input) % 2 === 0) {
        alert("짝수");
      } else {
        alert("홀수");
      }
    </script>
  </body>
</html>
