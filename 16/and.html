<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼항연자</title>
  </head>
  <body>
    <script>
      // Do it! AND 연산자를 사용해 조건 체크하기
      // 조건식 ? true : false
      let age = "니몇살이고";
      let msg = age >= 18 ? "성인인증완료" : "부모님데려와";
      document.write(`<h1>${msg}</h1>`);

      let now = new Date();
      let hour = now.getHours();
      let min = now.getMinutes();
      console.log(hour, min);
      hour >= 13 && min > 19
        ? document.write`<h1>점심시간</h1> `
        : document.write`<h1>헝그리!!!</h1>`;
    </script>
 
  </body>
</html>
