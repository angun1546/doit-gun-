<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entity 코드표</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th {
      background: #4CAF50;
      color: white;
      padding: 12px;
      text-align: left;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background: #f9f9f9;
    }
    .entity {
      font-family: 'Courier New', monospace;
      color: #e74c3c;
      font-weight: bold;
    }
    .display {
      font-size: 18px;
      font-weight: bold;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>HTML Entity 코드표</h1>

  <table>
    <thead>
      <tr>
        <th>설명</th>
        <th>Entity 코드</th>
        <th>표시</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>공백 (Non-Breaking Space)</td>
        <td class="entity">&amp;nbsp;</td>
        <td class="display">&nbsp;</td>
      </tr>
      <tr>
        <td>작은 따옴표</td>
        <td class="entity">&amp;lt;</td>
        <td class="display">&lt;</td>
      </tr>
      <tr>
        <td>큰 따옴표</td>
        <td class="entity">&amp;gt;</td>
        <td class="display">&gt;</td>
      </tr>
      <tr>
        <td>앰퍼샌드 (&amp; 기호)</td>
        <td class="entity">&amp;amp;</td>
        <td class="display">&amp;</td>
      </tr>
      <tr>
        <td>큰 따옴표</td>
        <td class="entity">&amp;quot;</td>
        <td class="display">&quot;</td>
      </tr>
      <tr>
        <td>작은 따옴표</td>
        <td class="entity">&amp;apos;</td>
        <td class="display">&apos;</td>
      </tr>
      <tr>
        <td>저작권 기호</td>
        <td class="entity">&amp;copy;</td>
        <td class="display">&copy;</td>
      </tr>
      <tr>
        <td>등록상표</td>
        <td class="entity">&amp;reg;</td>
        <td class="display">&reg;</td>
      </tr>
      <tr>
        <td>상표</td>
        <td class="entity">&amp;trade;</td>
        <td class="display">&trade;</td>
      </tr>
      <tr>
        <td>원화 기호</td>
        <td class="entity">&amp;#8361;</td>
        <td class="display">&#8361;</td>
      </tr>
      <tr>
        <td>유로 기호</td>
        <td class="entity">&amp;euro;</td>
        <td class="display">&euro;</td>
      </tr>
      <tr>
        <td>엔 기호</td>
        <td class="entity">&amp;yen;</td>
        <td class="display">&yen;</td>
      </tr>
      <tr>
        <td>파운드 기호</td>
        <td class="entity">&amp;pound;</td>
        <td class="display">&pound;</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
