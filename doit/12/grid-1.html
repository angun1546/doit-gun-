<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Grid Layout</title>
  <style>
    /* Do it! 그리드 컨테이너에서 열과 행 지정하기 */
    .items {
      border: 1px solid #222;
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }

    .items:nth-child(even) {
      background-color: #ffc400;
    }

    .container {
      display: grid;
      grid-template-columns: 100px 200px 300px;
      grid-template-rows: 50px 300px;}
  </style>
</head>

<body>
  <div class="container">
    <div class="items">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit molestiae blanditiis doloremque tempora similique laudantium odio voluptate qui eius, cumque sint. Vero tenetur maxime neque quis at nam atque pariatur.</div>
    <div class="items">2</div>
    <div class="items">3</div>
    <div class="items">4</div>
    <div class="items">5</div>
    <div class="items">6</div>
  </div>
</body>

</html>
