<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Grid Layout</title>
  <style>
    /* Do it! grid-auto-rows 속성 지정하기 */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-columns: 2fr repeat(2, 1fr);
      /* grid-auto-rows: 100px; */
      grid-template-rows: minmax(50px, auto);
    }

    .items {
      border: 1px solid #222;
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }

    .items:nth-child(even) {
      background-color: #ffc400;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="items"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt laborum odit libero ut
      perspiciatis. Dignissimos minus ipsa veritatis itaque, quae repudiandae sint quis inventore eius fuga vero
      quibusdam labore temporibus.</div>
    <div class="items">2</div>
    <div class="items">3</div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
  </div>
</body>

</html>
