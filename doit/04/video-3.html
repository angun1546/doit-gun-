<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>

<body>
  <h1>웹 문서에 비디오 파일 삽입하기</h1>
  <!-- Do it! 비디오에서 소리를 제거한 후 반복해서 자동 재생하기 -->
  <video src="medias/salad.mp4" controls width="700" poster="images/salad.jpg"></video>
  <br>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/ADoEADVaK3k?si=WpZ21i9P_59VMnE1"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <br>
  <!-- 웹표준은 iframe 사용하기 비권장, 보안상 취약,
   검색엔진 최적화에 불리  -->
  <iframe src="video-2.html" frameborder="1" width="500" height="500"></iframe>
  <!-- iframe : html문서에 html을 삽입 -->
  <iframe src="http://qwerew256.dothome.co.kr/index.html" frameborder="1" width="500" height="500"></iframe>

  <img src="https://www.easyspub.co.kr/" alt="">

</body>

</html>
