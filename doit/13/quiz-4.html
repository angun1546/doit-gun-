<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 700px;
      display: grid;
      margin: auto;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 100px);
    }

    div[class^=box] {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-align: center;
    }

    .box1 {
      background: #000000;
      grid-column: 1/-1;
    }

    .box2 {
      background: #ff0000;
      grid-row: 2/-1;
    }

    .box3 {
      background: #00ff00;
      grid-column: 2/-1;
    }

    .box4 {
      background: #0000ff;
      grid-column: 2/-1;
    }

    @media screen and (max-width:700px) {
      .wrap {
        display: block;
        width: 100%;

        div {
          height: 100px;
        }
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
  </div>
</body>

</html>
