<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document.write</title>
</head>

<body>
	<!-- Do it! document.write() 문으로 내용 표시하기 -->
	<script>
		// 사용자로 부터 이름을 입력받아보세유
		// = 할당연산자: 좌항에 우항을 저장
								/* 함수 */
		let 회원 = prompt('니이름알려주')
		// 메소드
		document.write(회원 + '<h1>안녕하세유</h1>')
	</script>
</body>

</html>
