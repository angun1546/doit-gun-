<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    /* Do it! color 속성을 사용해 다양하게 글자색 지정하기 */
    p {
      color: red;
    }

    p {
      color: blue;
      margin-block-start: 5em;
    }

    body {
      color: yellow;
      font-size: 32px;
      border: 2px solid;
    }

    p {
      color: blue !important;
    }

    p {
      color: orange !important;
    }

    /* color:skyblue */



    a#link.link {
      color: skyblue;
    }


    #link.link {
      color: pink;
    }

    #link {
      color: black;
    }

    .link {
      color: red;
    }

    a {
      color: green;
    }
  </style>
</head>

<body>
  <a href="#" id="link" class="link">링크</a>
  <h1>레드향</h1>
  <p style="color:pink; font-size:10px">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
</body>

</html>
