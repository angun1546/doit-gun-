<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 1000px;
      display: grid;
      gap: 10px;
      /* grid-template-columns: repeat(3, 250px); */
      grid-template-rows: repeat(3, 250px);
      margin: auto;
    }

    .item1 {
      background: pink;
      grid-column: 1/2;
      grid-row: 1/3;
    }

    .item2 {
      background: orange;
      grid-column: 2/4;
      grid-row: 1/2;
    }

    .item3 {
      background: purple;
      grid-column: 2/3;
      grid-row: 2/3;
    }

    .item4 {
      background: green;
      grid-column: 3/4;
      grid-row: 2/3;
    }

    .item5 {
      background: gray;
      grid-column: 1/4;
      grid-row: 3/-1;
    }

    @media (max-width:768px) {
      .container {
        width: 720px;
        display: block;
      }
      .item {
        height: 200px;
        margin-bottom: 10px;
      }
    }

    @media (max-width:320px) {
      .container {
        width: 300px;
        display: block;
      }
      .item {
        height: 100px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
    <div class="item item5">item5</div>
  </div>
</body>

</html>
